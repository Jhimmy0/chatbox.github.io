<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="banner"></section>
    
    <div class="container">
        <!-- chat box -->
        <div class="chat_box">
            <!-- client -->
            <div class="client">
                <img src="./images/ms.jpg" alt="logo">
                <div class="client_info">
                    <h2>John</h2>
                    <p>Online</p>
                </div>
            </div>

            <!-- main chat section -->
            <div class="chats">
                <div class="client_chat">Hi!</div>
                <div class="my_chat">HelloðŸ™‚ how may i help? </div>
                <div class="client_chat">I would like to order food</div>
                <div class="my_chat">What would you like to order?</div>
                <div class="client_chat">1 plate of rice, 2 chicken, 2 beef, 1 fish, plantain, and very cold hollandia yoghurt (sawberry please)</div>
                <div class="my_chat">that would be $150</div>
            </div>

            <!-- input field section -->
            <div class="chat_input">
                <input type="text" placeholder="Enter Message">
                <button class="send_btn">
                    <img src="./images/send-message-icon-png-10.jpg" alt="send_btn">
                </button>
            </div>
        </div>
    </div>

            <!-- button -->
            <div class="chat_btn">
                <img src="./images/Circle-icons-chat.svg.png" alt="chat box icon btn">
            </div>



    <script src="./js/jquery3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
